<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="resources/styles.css">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <title>Components | Hello world</title>
</head>
<body>
  <div class="full-screen" id="container"></div>
  <script type="module">
		import Stats from './resources/Stats.js';
		import * as COMPONENTS from './resources/openbim-components.js';
		import * as THREE from './resources/three.module.js';

		const container = document.getElementById('container');

		const components = new COMPONENTS.Components();

		components.scene = new COMPONENTS.SimpleScene(components);
		components.renderer = new COMPONENTS.SimpleRenderer(components, container);
		components.camera = new COMPONENTS.SimpleCamera(components);
		components.raycaster = new COMPONENTS.SimpleRaycaster(components);

		components.init();

		const scene = components.scene.getScene();

		const cube = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 3), new THREE.MeshStandardMaterial({color: "red"}))
		cube.position.set(0, 1.5, 0)
		scene.add(cube)

		components.meshes.push(cube);

		const directionalLight = new THREE.DirectionalLight();
		directionalLight.position.set(5, 10, 3)
		directionalLight.intensity = 0.5;
		scene.add(directionalLight)

		const ambientLight = new THREE.AmbientLight();
		ambientLight.intensity = 0.5;
		scene.add(ambientLight)

		// Add some components
		const grid = new COMPONENTS.SimpleGrid(components);
		components.tools.add(grid);

		const clipper = new COMPONENTS.SimpleClipper(components, COMPONENTS.SimplePlane);
		components.tools.add(clipper)

		const dimensions = new COMPONENTS.SimpleDimensions(components);
		components.tools.add(dimensions)

		// Set up stats
		const stats = new Stats();
		stats.showPanel(2);
		document.body.append(stats.dom);
		stats.dom.style.right = '0px';
		stats.dom.style.left = 'auto';

		window.onkeydown = (event) => {
			switch (event.code){
				case "KeyC": {
					components.tools.toggle("clipper");
					break;
				}
				case "KeyD": {
					components.tools.toggle("dimensions");
					break;
				}
				case "KeyH": {
					components.tools.toggleAllVisibility()
					break;
				}
				case "Escape" : {
					if (dimensions.enabled) {
						dimensions.cancelDrawing()
					}
					break;
				}
				case "KeyP": {
					components.tools.printToolsState();
				}
				case "Delete": {
					if (clipper.enabled)
						clipper.deletePlane()

					if (dimensions.enabled) {
						dimensions.delete()
					}
				}
			}
		}

		window.ondblclick = () => {
			if (clipper.enabled) {
				clipper.createPlane();
			} else if (dimensions.enabled) {
				dimensions.create()
			}
		}

  </script>
</body>
</html>
